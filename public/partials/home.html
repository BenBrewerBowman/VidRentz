<h1>Home Page</h1>

<p>
    <a href="/#/add-video">Add a Video</a>
</p>

<ul>
    <li ng-repeat='video in videos'>
        <!-- link to edit video -->
        <a href="/#/video/{{video._id}}">
            {{video.title}}
        </a>
        <!-- delete video -->
        <a href="/#/video/delete/{{video._id}}">
            <!-- render icon -->
            <i class="glyphicon glyphicon-remove"></i>
        </a>
    </li>
</ul>
